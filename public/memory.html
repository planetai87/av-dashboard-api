<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>고양04 AV부 - 우리의 기억</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #loading-overlay {
            transition: opacity 0.5s ease;
        }
        .memory-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .memory-item {
            font-family: 'Nanum Myeongjo', serif;
            position: absolute;
            color: rgba(200, 200, 200, 0.4);
            font-size: 1.5rem;
            filter: blur(2px);
            animation: float 20s infinite linear;
            white-space: nowrap;
        }
        @keyframes float {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }
        .main-content {
            position: relative;
            z-index: 10;
            background-color: rgba(45, 55, 72, 0.6); /* 투명도 살짝 조정 */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            /* --- 블러 효과 추가 --- */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px); /* for Safari */
            border: 1px solid rgba(255, 255, 255, 0.1); /* 은은한 테두리 추가 */
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        /* --- 아이디어 3: 파티클 효과를 위한 컨테이너 --- */
        #input-wrapper {
            position: relative;
        }

        textarea {
            position: relative;
            z-index: 2; /* 텍스트 입력이 가능하도록 canvas 위에 위치 */
            background-color: rgba(26, 32, 44, 0.7);
            border: 2px solid #4a5568;
            transition: border-color 0.4s, box-shadow 0.4s;
            resize: none;
        }

        /* --- 아이디어 2: 숨결 효과 --- */
        textarea:focus {
            outline: none;
            border-color: rgba(99, 179, 237, 0.5);
            animation: breathe 2.5s ease-in-out infinite;
        }

        @keyframes breathe {
            0%   { box-shadow: 0 0 5px rgba(99, 179, 237, 0.2), 0 0 10px rgba(99, 179, 237, 0.2) inset; }
            50%  { box-shadow: 0 0 20px rgba(99, 179, 237, 0.6), 0 0 30px rgba(99, 179, 237, 0.4) inset; }
            100% { box-shadow: 0 0 5px rgba(99, 179, 237, 0.2), 0 0 10px rgba(99, 179, 237, 0.2) inset; }
        }
        
        .submit-btn {
            background-color: #3b82f6;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #2563eb;
        }
        .submit-btn:disabled {
            background-color: #4a5568;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50">
        <p class="text-xl font-semibold text-slate-300">기억들을 불러오는 중...</p>
    </div>

    <div id="memory-background" class="memory-background">
        </div>

    <div class="main-content">
        <h1 class="text-3xl font-bold mb-2" style="font-family: 'Nanum Myeongjo', serif;">우리의 기억</h1>
        <p class="text-slate-400 mb-6">봉사를 마친 후, 감상이나 질문을 자유롭게 남겨주세요.</p>
        
        <div id="input-wrapper">
             <textarea id="memory-input" class="w-full h-32 p-3 border rounded-lg text-slate-200" placeholder="이곳에 당신의 생각을 스며들게 해주세요..."></textarea>
        </div>

        <button id="submit-memory-btn" class="w-full mt-4 px-4 py-2 text-white font-semibold rounded-lg submit-btn">기억 남기기</button>
    </div>

    <script>
        const memoryInput = document.getElementById('memory-input');
        const submitBtn = document.getElementById('submit-memory-btn');
        const memoryBackground = document.getElementById('memory-background');
        const loadingOverlay = document.getElementById('loading-overlay');
        
        // --- 아이디어 3: 파티클 효과 스크립트 ---
        const inputWrapper = document.getElementById('input-wrapper');
        let particles = [];

        function createParticle(x, y) {
            const size = Math.random() * 3 + 1;
            const life = Math.random() * 40 + 60;
            particles.push({
                x: x,
                y: y,
                size: size,
                life: life,
                initialLife: life,
                vy: Math.random() * -1 - 0.5, // 위로 올라가는 속도
            });
        }

        function animateParticles() {
            inputWrapper.innerHTML = ''; // 이전 프레임의 파티클 제거
            particles = particles.filter(p => p.life > 0);

            particles.forEach(p => {
                p.life -= 1;
                p.y += p.vy;

                const particleDiv = document.createElement('div');
                particleDiv.style.position = 'absolute';
                particleDiv.style.left = `${p.x}px`;
                particleDiv.style.top = `${p.y}px`;
                particleDiv.style.width = `${p.size}px`;
                particleDiv.style.height = `${p.size}px`;
                particleDiv.style.borderRadius = '50%';
                particleDiv.style.backgroundColor = `rgba(99, 179, 237, ${p.life / p.initialLife * 0.8})`;
                particleDiv.style.pointerEvents = 'none'; // 중요: 파티클이 마우스 이벤트를 막지 않도록
                inputWrapper.appendChild(particleDiv);
            });

            requestAnimationFrame(animateParticles);
        }
        // --- 파티클 효과 스크립트 끝 ---


        async function loadMemories() {
            try {
                const response = await fetch('/api/memory');
                if (!response.ok) throw new Error('Failed to fetch memories');
                const memories = await response.json();
                renderMemories(memories);
            } catch (error) {
                console.error("Error loading memories:", error);
            } finally {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => { loadingOverlay.style.display = 'none'; }, 500);
            }
        }

        function renderMemories(memories) {
            memoryBackground.innerHTML = '';
            memories.forEach(memory => {
                const item = document.createElement('div');
                item.className = 'memory-item';
                item.textContent = memory.text;
                item.style.top = `${Math.random() * 90}vh`;
                item.style.fontSize = `${1 + Math.random() * 1.5}rem`;
                item.style.animationDuration = `${15 + Math.random() * 15}s`;
                item.style.animationDelay = `-${Math.random() * 30}s`;
                memoryBackground.appendChild(item);
            });
        }

        async function submitMemory() {
            const text = memoryInput.value.trim();
            if (!text) return;

            submitBtn.disabled = true;
            submitBtn.textContent = '저장하는 중...';

            try {
                const response = await fetch('/api/memory', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ memory: text })
                });

                if (!response.ok) {
                    throw new Error('Failed to save memory');
                }

                memoryInput.value = '';
                const newMemories = [{ text }];
                const existingMemories = Array.from(document.querySelectorAll('.memory-item')).map(el => ({text: el.textContent}));
                renderMemories(newMemories.concat(existingMemories));

            } catch (error) {
                console.error("Error submitting memory:", error);
                alert("기록을 저장하는 데 실패했습니다. 잠시 후 다시 시도해주세요.");
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '기억 남기기';
            }
        }

        window.onload = () => {
            loadMemories();
            // --- 아이디어 3: 파티클 생성 이벤트 리스너 ---
            memoryInput.addEventListener('input', (e) => {
                // 커서의 위치를 대략적으로 추정
                const cursorX = (memoryInput.selectionStart % (memoryInput.cols || 80)) * 8 + 15;
                const cursorY = Math.floor(memoryInput.selectionStart / (memoryInput.cols || 80)) * 20 + 15;
                createParticle(cursorX, cursorY);
            });
            // --- 파티클 애니메이션 시작 ---
            animateParticles();
        };

        submitBtn.addEventListener('click', submitMemory);
    </script>
</body>
</html>
