<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>사전설치 공정표 (자원봉사자용)</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="고양04 AV공정표">
    <link rel="apple-touch-icon" href="/icons/icon-180x180-woker.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8fafc; }
        .filter-btn.active { background-color: #3b82f6; color: white; }
        .filter-btn:not(.active) { background-color: white; color: #374151; border: 1px solid #d1d5db; }
        #loading-overlay { transition: opacity 0.3s ease; }
        .task-row.completed { background-color: #dcfce7; }
        .task-row.completed .task-name { text-decoration: line-through; color: #64748b; }
        .task-row { transition: background-color 0.2s ease-in-out; }
        .task-row:hover { background-color: #eff6ff; }
          /* --- MOBILE OPTIMIZATION START --- */
  @media (max-width: 768px) {
    header.flex {
      flex-direction: column;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .tab-btn {
      flex: 1;
      text-align: center;
      font-size: 0.875rem;
      padding: 0.5rem 0.25rem;
    }

    nav.flex {
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 0.5rem;
    }

    .chart-container {
      height: 180px !important;
      width: 100% !important;
    }

    .grid-cols-2,
    .grid-cols-4,
    .md\:grid-cols-2,
    .lg\:grid-cols-4,
    .md\:grid-cols-3,
    .lg\:grid-cols-2 {
      grid-template-columns: repeat(1, minmax(0, 1fr)) !important;
    }

    .sm\:grid-cols-4 {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .text-3xl {
      font-size: 1.5rem !important;
    }
    .text-2xl {
      font-size: 1.25rem !important;
    }
    .text-xl {
      font-size: 1.125rem !important;
    }
    .text-lg {
      font-size: 1rem !important;
    }
    .text-sm {
      font-size: 0.875rem !important;
    }

    .p-6 {
      padding: 1rem !important;
    }
    .p-4 {
      padding: 0.75rem !important;
    }

    .overflow-x-auto table {
      min-width: 720px;
    }

    /* 사전설치 공정표 내 팀, 담당자 너비 증가 */
    #worker-tasks-table td:nth-child(3),
    #worker-tasks-table td:nth-child(6) {
    min-width: 80px;
    white-space: nowrap;
    }
  }
  /* — MOBILE OPTIMIZATION END — */
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50">
        <div class="text-center">
             <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-lg font-semibold text-slate-700">데이터를 불러오는 중입니다...</p>
        </div>
    </div>

    <div class="container mx-auto p-4 md:p-6">
        <header class="mb-6 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">사전설치 공정표</h1>
                <p class="text-slate-600 mt-1">담당하는 작업을 확인하고, 완료 시 체크박스를 선택해주세요.</p>
            </div>
             <button id="refresh-button" class="p-2 rounded-full hover:bg-slate-200 active:bg-slate-300 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-600"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>
            </button>
        </header>

        <main>
            <div id="team-filter-controls" class="mb-4 flex space-x-2">
                <button data-team="All" class="filter-btn px-3 py-1 text-sm font-semibold rounded-md active">전체</button>
                <button data-team="오디오팀" class="filter-btn px-3 py-1 text-sm font-semibold rounded-md">오디오팀</button>
                <button data-team="비디오팀" class="filter-btn px-3 py-1 text-sm font-semibold rounded-md">비디오팀</button>
                <button data-team="무대팀" class="filter-btn px-3 py-1 text-sm font-semibold rounded-md">무대팀</button>
                <button data-team="IT팀" class="filter-btn px-3 py-1 text-sm font-semibold rounded-md">IT팀</button>
            </div>
            <div class="bg-white rounded-lg shadow-sm overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="bg-slate-100 text-slate-600">
                        <tr>
                            <th class="p-3 w-16 text-center">완료</th>
                            <th class="p-3">작업 항목</th>
                            <th class="p-3">담당자</th>
                            <th class="p-3">시작 예정</th>
                            <th class="p-3">완료 목표</th>
                            <th class="p-3">팀</th>
                        </tr>
                    </thead>

                    <tbody id="worker-tasks-table">
                        <!-- Tasks will be populated by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        let tasks = [];
        let currentFilter = 'All';

        async function fetchData() {
            try {
                const response = await fetch('/api/SetupTasks');
                if (!response.ok) throw new Error('Failed to fetch tasks');
                const data = await response.json();
                tasks = data.map(d => ({
                    ...d,
                    id: parseInt(d.id),
                    completed: d.completed ? d.completed.toUpperCase() === 'TRUE' : false
                }));
            } catch (error) {
                console.error("Error loading data:", error);
                alert("데이터를 불러오는 데 실패했습니다.");
            }
        }

        async function updateTaskStatus(taskId, isCompleted) {
            try {
                const response = await fetch('/api/updateTask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ taskId, completed: isCompleted })
                });
                if (!response.ok) {
                    throw new Error('Failed to update task status');
                }
                // Update local data to reflect change immediately
                const task = tasks.find(t => t.id === taskId);
                if (task) task.completed = isCompleted;
                renderTasks();
            } catch (error) {
                console.error("Error updating task:", error);
                alert("상태 업데이트에 실패했습니다. 잠시 후 다시 시도해주세요.");
                 // Revert checkbox state on failure
                const task = tasks.find(t => t.id === taskId);
                if (task) task.completed = !isCompleted;
                renderTasks();
            }
        }

        function renderTasks() {
            const tableBody = document.getElementById('worker-tasks-table');
            tableBody.innerHTML = '';
            const filteredTasks = tasks.filter(task => currentFilter === 'All' || task.team === currentFilter);

            filteredTasks.forEach(task => {
                const tr = document.createElement('tr');
                tr.className = `task-row border-b border-slate-200 ${task.completed ? 'completed' : ''}`;

                // 시작 시간과 완료 목표 시간 계산
                const startTime = task.start ? new Date(task.start.replace(/\s/g, 'T')) : null;
                const endTime = startTime && task.duration ? new Date(startTime.getTime() + (parseInt(task.duration) * 60000)) : null;

                // 날짜 포맷팅 옵션
                const formatOptions = {
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                };

                tr.innerHTML = `
                    <td class="p-4 text-center align-middle">
                        <input type="checkbox" data-task-id="${task.id}" class="h-8 w-8 rounded-lg border-gray-400 text-blue-600 focus:ring-blue-600 focus:ring-2 cursor-pointer" ${task.completed ? 'checked' : ''}>
                    </td>
                    <td class="p-3 font-semibold task-name align-middle">${task.task}</td>
                    <td class="p-3 align-middle">${task.person}</td>
                    <td class="p-3 align-middle text-sm">${startTime && !isNaN(startTime) ? startTime.toLocaleString('ko-KR', formatOptions) : '미정'}</td>
                    <td class="p-3 align-middle text-sm">${endTime && !isNaN(endTime) ? endTime.toLocaleString('ko-KR', formatOptions) : '미정'}</td>
                    <td class="p-3 align-middle"><span class="px-2 py-1 text-xs font-semibold rounded-full bg-slate-200 text-slate-700">${task.team}</span></td>
                `;
                tableBody.appendChild(tr);
            });
        }
        async function refreshData() {
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'flex';
            loadingOverlay.style.opacity = '1';
            await fetchData();
            renderTasks();
            loadingOverlay.style.opacity = '0';
            setTimeout(() => loadingOverlay.style.display = 'none', 300);
        }

        window.onload = async () => {
            await refreshData();

            document.getElementById('team-filter-controls').addEventListener('click', (e) => {
                const btn = e.target.closest('.filter-btn');
                if (!btn) return;
                currentFilter = btn.dataset.team;
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderTasks();
            });

            document.getElementById('worker-tasks-table').addEventListener('change', (e) => {
                if (e.target.type !== 'checkbox') return;
                const taskId = parseInt(e.target.dataset.taskId);
                const isCompleted = e.target.checked;
                updateTaskStatus(taskId, isCompleted);
            });
            
            document.getElementById('refresh-button').addEventListener('click', refreshData);
        };
    </script>
</body>
</html>
